<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/stile.css">
</head>

<body>
    <header>
        <section class="nav">
            <div class="container container-md">
                <nav></nav>
            </div>
        </section>
        <section class="jumbotron bg-green">
            <div class=" row">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <img class="jumbo-image" src="./img/avatar.svg" alt="avatar image">
                    </div>
                </div>
            </div>
        </section>
    </header>



    <main>
        <section class="boxes">
            <div class="container container-md">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img src="./img/cabin.png">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">

                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">

                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">

                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">

                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class=" bg-green ">
            <div class="container my-container">
                <div class="row">
                    <article class="col-12"></article>
                </div>
            </div>
        </section>

        <section class="form">
            <div class="container my-container">
                <div class="row">
                    <article class="col-12"></article>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="upper-footer bg-dark-blue">
            <div class="container my-container-footer">
                <div class="row">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
        </section>
        <section class="nav">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
